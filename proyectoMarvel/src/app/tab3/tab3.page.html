<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title slot="start">Pel√≠culas</ion-title>
    <ion-searchbar slot="secondary" placeholder="Buscar" (ionChange)="onSearchChange($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="background">
    <ion-row>
      <ion-col *ngFor="let evento of eventos" size="12">
        <ion-card>
          <img src="{{getImagen(evento.thumbnail)}}" />
          <ion-card-header>
            <ion-card-title color="light">{{evento.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content color="light">
            <ion-text color="light">
              {{evento.description}}
            </ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="siguientes($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
