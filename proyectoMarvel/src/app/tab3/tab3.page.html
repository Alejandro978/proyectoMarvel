<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title slot="start">Eventos</ion-title>
    <ion-searchbar slot="secondary" placeholder="Buscar"></ion-searchbar>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="background">
    <ion-row>
      <ion-col *ngFor="let evento of eventos" size="12">
        <ion-card>
          <ion-grid>

            <ion-row>

              <ion-col size="3">
                <ion-card-header>
                  <ion-avatar>
                    <img src="{{getImagen(evento.thumbnail)}}" />
                  </ion-avatar>
                </ion-card-header>
              </ion-col>

              <ion-col size="9">
                <ion-card-content>
                  <ion-row>
                    <ion-text color="light">
                      <h2><b>{{evento.title}}</b></h2>
                    </ion-text>
                  </ion-row>

                
                </ion-card-content>
              </ion-col>

            </ion-row>
          </ion-grid>

        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid> 

 



</ion-content>
