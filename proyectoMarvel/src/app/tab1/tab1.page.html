<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons>
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="end" name="menu"></ion-icon>
      </ion-button>

      <ion-searchbar debounce="1000" slot="end" placeholder="Buscar" (ionChange)="onSearchChange($event)">
      </ion-searchbar>
      <ion-title slot="start">HÃ©roes</ion-title>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="background">

    <ion-row class>
      <ion-col *ngFor="let heroe of heroes" size-md="12" size-xs="12">
        <ion-card>
          <ion-img [src]=getImagen(heroe.thumbnail) style="height:320px ; width:320px ; "></ion-img>
          <ion-card-header>
            <ion-card-title color="light">{{heroe.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content color="light">
            <ion-text color="light">
              {{heroe.description}}
            </ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-infinite-scroll threshold="150px" (ionInfinite)="siguientes($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
