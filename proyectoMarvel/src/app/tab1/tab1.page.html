<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title slot="start">HÃ©roes</ion-title>
    <ion-searchbar slot="secondary" placeholder="Buscar"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-grid class="background">
    <ion-row>
      <ion-col *ngFor="let heroe of heroes" size="6">
        <ion-card>
          <ion-grid>

            <ion-row>

              <ion-col size="12">
                <ion-card-header>
                  <ion-avatar>
                    <img src="{{getImagen(heroe.thumbnail)}}" />
                  </ion-avatar>
                </ion-card-header>
              </ion-col>

              <ion-col size="12">
                <ion-card-content>
                  <ion-row>
                    <ion-text color="light">
                      <h2><b>{{heroe.name}}</b></h2>
                    </ion-text>
                  </ion-row>

                  <!-- <ion-row>
                    {{heroe.name}}
                  </ion-row> -->
                </ion-card-content>
              </ion-col>

            </ion-row>
          </ion-grid>

        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
