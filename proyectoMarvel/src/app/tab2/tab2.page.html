<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title slot="start">CÃ³mics</ion-title>
    <ion-searchbar slot="secondary" placeholder="Buscar"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="background">
    <ion-row>
      <ion-col *ngFor="let comic of comics" size="12">
        <ion-card>
          <ion-grid>
            <ion-row>
              <ion-col size="3">
                <ion-card-header>
                  <ion-avatar>
                    <img src="{{getImagen(comic.thumbnail)}}" />
                  </ion-avatar>
                </ion-card-header>
              </ion-col>

              <ion-col size="9">
                <ion-card-content>
                  <ion-row>
                    <ion-text color="light">
                      <h2><b>{{comic.title}}</b></h2>
                    </ion-text>
                  </ion-row>

                  <!-- <ion-row>
                    {{heroe.name}}
                  </ion-row> -->
                </ion-card-content>
              </ion-col>

            </ion-row>
          </ion-grid>

        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
